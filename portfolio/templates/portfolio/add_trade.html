{% extends 'users/base.html' %}
{% load static %}

{% block styles %}

{% endblock %}
{% block body %}


<div class="container mt-3">
  <div class="row">
    <h2 class="mt-3 text-center">Add Trade</h2>
    <div class="col-md-6">
      <div
        class="d-flex align-items-center justify-content-center mt-3"
       >
        <img
          src="{% static 'portfolio/images/add_trade.jpg' %}"
          alt="Product Image"
          id="image-{{product.id}}"
          class="img-fluid rounded"
          style="height:120%; max-height: 100%; max-width: 100%"
        />
      </div>
    </div>

    <div class="col-md-6 mt-3">
        <form action="{% url 'add_trade' %}" method="post" >
            {% csrf_token %}
            <div class="form-group mb-3">
                <label class="mb-1 fw-bold" for="assetBought">Asset Bought:</label>
                <select name="asset" class="form-control form-select" id="assetBought">
                    {% for asset in assets %}
                    <option value="{{ asset.symbol }}">{{ asset.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label class="mb-1 fw-bold" for="price">Price ($):</label>
                <input type="number" step="0.00000001" class="form-control" id="price" placeholder="Enter price" name="price">
            </div>
            <div class="form-group mb-3">
              <label class="mb-1 fw-bold" for="amount">Amount:</label>
                <input type="number" step="0.00000001" class="form-control" id="amount" placeholder="Enter amount" name="amount">
            </div>
            <div class="form-group mb-3">
              <label class="mb-1 fw-bold" for="exchange">Exchange:</label>
              <select name="exchange" class="form-control form-select" id="exchange">
                {% for exc in exchange %}
                <option value="{{ exc }}">{{ exc }}</option>
                {% endfor %}
            </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
